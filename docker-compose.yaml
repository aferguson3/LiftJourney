services:
  backend:
    build: .
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /home/LiftJourney/backend
    volumes:
      - ./app/db-data:/home/LiftJourney/backend/server/data
      - ./app/creds:/home/LiftJourney/backend/creds
  web-server:
    build: ./nginx
    ports:
      - '80:8080'
    depends_on:
      - backend
volumes:
  db-data:
