<!doctype html>
<html lang="en">
<meta charset="UTF-8" />
<head>
  <title>MFA Code</title>
  {% import './macros/_css_styles.html' as css_styles %} {{ css_styles.meta()
  }} {{ css_styles.setup() }}
</head>
<body>
{% import './macros/_navbar.html' as navbar %} {{ navbar.content() }}
<div class="mx-auto mt-10 w-80 border-2 border-black" id="main-content">
  <div id="mfa-headers">
    <h1 class="m-5 text-center text-2xl">Multifactor Authentication</h1>
  </div>
  <div id="MFA-Code">
    <form class="mb-5 grid grid-cols-1 gap-6" method="post">
      {{form.csrf_token}} {% if error %}
      <div
        class="mt-4 w-fit rounded-lg bg-red-50 p-4 text-sm text-red-800 dark:text-red-400"
        role="alert"
      >
        <span class="font-medium"></span>Error! {{ error }}
      </div>
      {% endif %}
      <label class="block px-5">
        <span>Enter the 6-digit MFA code</span>
        <input
          class="mx-auto w-full rounded border-2 bg-gray-100"
          id="mfa_code"
          name="mfa_code"
          required
          type="text"
          value=""
        />
      </label>
      <button
        class="mx-auto block w-fit rounded border-2 bg-gray-100 px-2 py-2 hover:cursor-pointer"
        type="submit"
      >
        Submit
      </button>
    </form>
  </div>
</div>
</body>
</html>
